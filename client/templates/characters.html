<template name="characters">
    <a href="#new-character" class="btn-floating btn-large modal-trigger" id="add-character">+</a>
    <div class="row">
        <div class="col l12 center-align">
            <h3 class="page-title">Your Characters</h3>
        </div>
    </div>

    <div class="row">
        {{ #each characters }}
            {{> character}}
        {{ /each }}
    </div>

    <div id="new-character" class="modal bottom-sheet">
        <div class="modal-content">
          <h4>Add a new character</h4>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s8">
                <input id="new-character-name" placeholder="Character name." type="text" class="validate">
              </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <select>
                        <option value="" disabled selected>Race</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div class="input-field col s4">
                    <input id="new-character-level" placeholder="Level" type="text" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <select>
                        <option value="" disabled selected>Class</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <input type="submit" class="btn btn-primary" value="Create">
            </div>
          </form>
        </div>
    </div>
</template>

<template name="character">
    <div class="col l4">
        <div class="card hoverable character-card">
            <div class="card-image">
              <img src="mountains.jpg">
              <span class="card-title">{{ name }}</span>
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">Card Title</span>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam unde dignissimos porro fugiat voluptas doloremque hic odio voluptatum quae obcaecati ipsam quas nesciunt assumenda, quia, quo ipsum, a odit dolores.</p>
            </div>
        </div>
    </div>
</template>
