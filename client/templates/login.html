<template name='login'>
    <div class="row">
        <h3>Spellbook - Login</h3>
    </div>

    <div class="row">
        <form class="col s12">
          <div class="row">
            <p class="red lighten-1 center-align">{{ error }}</p>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Username" id="username" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <input id="password" placeholder="Password" type="password" class="validate">
            </div>
          </div>
          <div class="row">
              <input type="submit" class="btn btn-primary" value="Login">
          </div>
          <div class="row center-align">
              <p>No account? Why not <a href="{{pathFor route='register'}}">register?</a></p>
          </div>
        </form>
      </div>
</template>
