<template name='register'>
    <div class="row">
        <h3>Spellbook - New Account</h3>
    </div>

    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Username" id="username" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <input id="email" placeholder="Email" type="email" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" placeholder="Password" type="password" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="verify-password" placeholder="Verify password" type="password" class="validate">
            </div>
          </div>
          <div class="row">
              <input type="submit" class="btn btn-primary" value="Register">
          </div>
        </form>
      </div>
</template>
